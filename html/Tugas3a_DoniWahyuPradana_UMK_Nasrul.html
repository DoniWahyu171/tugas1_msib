<!DOCTYPE html>
<html>
	<head><title>Latihan Form</title></head>
	<body>
		<form name="frmLatihan" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="50%">
				<thead>
					<tr bgcolor="Orange">
						<th colspan="2">Form Register Produk</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="Orange">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama Produk</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder=""
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Jenis Produk</label></td>
						<td>
							<select name="Kategori">
								<option value="Jenis Kategori" selected>-- Jenis Kategori --</option>
								<option value="Kebutuhan Rumah Tangga">Kebutuhan Rumah Tangga</option>
								<option value="Fashion">Fashion</option>
								<option value="Gadget dan Aksesoris">Gadget dan Aksesoris</option>
								
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Harga</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder=""
							size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td valign="top"><label>Stok</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder=""
							size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Foto</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder=""
							size="50" maxlength="100"/>
							</select>
						</td>
					</tr>
					
				</tbody>
			</table>
		</form>
	</body>
</html>
