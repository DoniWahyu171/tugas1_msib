<!DOCTYPE html>
<html>
	<head><title>Form</title></head>
	<body>
		<form name="form" method="GET" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="DodgerBlue">
						<th colspan="2">Form</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="DodgerBlue">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim" />&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal" />
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder="Nama Lengkap"
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Email</label></td>
						<td>
							<input type="text" name="email" value="" placeholder="Alamat Email"
							       size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Gender</label></td>
						<td>
							<input type="radio" name="gender" value="L" checked/>Laki-Laki&nbsp;&nbsp;
							<input type="radio" name="gender" value="P"/>Perempuan
						</td>
					</tr>
					
					<tr>
						<td><label>Pendidikan</label></td>
						<td>
							<select name="pendidikan">
								<option value="">-- Pilih Pendidikan --</option>
								<option value="SMA">SMA</option>
								<option value="D3">D3</option>
								<option value="S1" selected>S1</option>
								<option value="S2">S2</option>
								<option value="S3">S3</option>
							</select>
						</td>
                        <tr>
                            <td><label>Apakah Kamu Suka Html </label></td>
                            <td>
                                <input type="radio" name="html" value="Iya" checked/>Iya<br/>
                                <input type="radio" name="html" value="Tidak"/>Tidak<br/>
                            </td>
                        </tr>
                    
						<td valign="top"><label>Alasan</label></td>
						<td>
							<textarea name="komentar" cols="50" rows="5">Alasan Anda</textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
